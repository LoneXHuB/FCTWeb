<!DOCTYPE html>
<html>
<head>
    <title>Flask Form Example</title>
</head>
<body>
    <h1>Enter Your Information</h1>
    <form method="POST" action="/submit">
        <label>Name:</label>
        <input type="text" name="name"><br>
        <label>Age:</label>
        <input type="number" name="age"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
